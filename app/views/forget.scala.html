@(firebaseapp: String)

<!DOCTYPE html>
<html lang="ja" ng-app="contestApp">
    <head>
        <meta charset="UTF-8">
        <title>Forget -- tribox Contest</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
<script>
var app = angular.module('contestApp', ['firebase']);
var ref = new Firebase('https://@{firebaseapp}.firebaseio.com');

app.factory('Auth', ['$firebaseAuth', function($firebaseAuth) {
    return $firebaseAuth(ref);
}]);

app.controller('AuthForgetCtrl', ['$scope', 'Auth', function($scope, Auth) {
    $scope.resetPassword = function() {
        $scope.message = null;
        $scope.error = null;

        Auth.$resetPassword({
            email: $scope.email
        }).then(function() {
            $scope.message = 'Password reset email sent successfully!';
        }).catch(function(error) {
            $scope.error = error;
        });
    };
}]);
</script>
    </head>
    <body>
        <h1>Forget &amp; password -- tribox Contest</h1>

        <div ng-controller="AuthForgetCtrl">
            Email: <input type="email" ng-model="email"><br>

            <button ng-click="resetPassword()">Reset password</button><br>

            <p ng-if="message">Message: <strong>{{ message }}</strong></p>
            <p ng-if="error">Error: <strong style="color:#f00;">{{ error }}</strong></p>
        </div>

    </body>
</html>

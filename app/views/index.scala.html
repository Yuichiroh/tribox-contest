@(firebaseapp: String, events:List[Event])

<!DOCTYPE html>
<html lang="ja" ng-app="contestApp">
    <head>
        <meta charset="UTF-8">
        <title>tribox Contest</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
<script>
var app = angular.module('contestApp', ['firebase']);

app.factory('Auth', ['$firebaseAuth', function($firebaseAuth) {
    var ref = new Firebase('https://@{firebaseapp}.firebaseio.com');
    return $firebaseAuth(ref);
}]);

app.controller('AuthCtrl', ['$scope', 'Auth', function($scope, Auth) {
    $scope.loggingin = false;

    var authData = Auth.$getAuth();
    if (authData) {
        $scope.message = 'Logged in as: ' + authData.uid;
        $scope.loggingin = true;
    } else {
        $scope.message = 'Logged out';
        $scope.loggingin = false;
    }
}]);

/*app.controller('EventListCtrl', function($scope) {
    $scope.events = [
        @for(event:Event <- events){
            {'id': @event.id, 'tag': '@event.tag', 'name': '@event.name'},
        }
    ];
});*/

app.controller('ContestCtrl', ['$scope', '$firebaseObject', function($scope, $firebaseObject) {
    var ref = new Firebase('https://@{firebaseapp}.firebaseio.com');
    $scope.data = $firebaseObject(ref);
}]);
</script>
    </head>
    <body>
        <h1>tribox Contest</h1>

        <div ng-controller="AuthCtrl">
            <p ng-if="message">Auth status: <strong>{{ message }}</strong></p>

            <ul>
                <li ng-hide="loggingin"><a href="/join">Join</a></li>
                <li ng-hide="loggingin"><a href="/login">Login</a></li>
                <li ng-show="loggingin"><a href="/mypage">My page</a></li>
                <li ng-show="loggingin"><a href="/logout">Logout</a></li>
            </ul>
        </div>

        <!--<div>
            <p>開催中のコンテスト (MySQL):<br>@{events.length} events.</p>
            <ul>
                @for(event:Event <- events){
                    <li><a href="#@event.tag">@event.name</a></li>
                }
            </ul>
        </div>-->

        <!--<div ng-controller="EventListCtrl">
            <p>開催中のコンテスト (MySQL + AngularJS):<br>{{events.length}} events.</p>
            <ul>
                <li ng-repeat="event in events">
                    <a href="#{{event.tag}}">{{event.name}}</a>
                </li>
            </ul>
        </div>-->

        <div ng-controller="ContestCtrl">
            <!--<pre>{{data|json}}</pre>-->
            <p>開催中のコンテスト (Firebase + AngularJS):<br>{{data.events.length}} events.</p>
            <ul>
                <li ng-repeat="event in data.events">
                    <a href="#{{event.tag}}">{{event.name}}</a>
                </li>
            </ul>
        </div>

    </body>
</html>

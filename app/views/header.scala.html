@(title: String = "", description: String = "", sitename: String = "", url: String = "")

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    @if(title.isEmpty){
        <title>@sitename</title>
    } else {
        <title>@title # @sitename</title>
    }
    <meta name="description" content="@description">
    <meta name="format-detection" content="telephone=no">

    <meta property="og:url" content="@url">
    <meta property="og:type" content="website">
    @if(title.isEmpty) {
        <meta property="og:title" content="@sitename">
    } else {
        <meta property="og:title" content="@title">
    }
    <meta property="og:image" content="https://example.com/image.jpg">
    <meta property="og:site_name" content="@sitename">
    <meta property="og:description" content="@description">
    <meta property="og:locale" content="ja_JP">

    <link rel="canonical" href="@url">

    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("skyblue/css/skyblue.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <!--<script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>

    <!-- Load c3.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.css" rel="stylesheet" type="text/css">

    <!-- Load d3.js and c3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.js"></script>

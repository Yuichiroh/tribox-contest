@(firebaseapp: String)

<!DOCTYPE html>
<html lang="ja" ng-app="contestApp">
    <head>
        <meta charset="UTF-8">
        <title>Login -- tribox Contest</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
<script>
var app = angular.module('contestApp', ['firebase']);
var ref = new Firebase('https://@{firebaseapp}.firebaseio.com');

app.factory('Auth', ['$firebaseAuth', function($firebaseAuth) {
    return $firebaseAuth(ref);
}]);

app.controller('AuthCtrl', ['$scope', 'Auth', function($scope, Auth) {
    $scope.login = function() {
        $scope.message = null;
        $scope.error = null;

        Auth.$authWithPassword({
            email: $scope.email,
            password: $scope.password
        }).then(function(authData) {
            console.log('Checking: ' + authData.uid);

            // Get users list from DB
            ref.child('users').child(authData.uid).once('value', function(snapshot) {
                if (snapshot.exists()) {
                    // Second or more time of login because user data exists
                    ref.child('users').child(authData.uid).update({
                        'loggedinAt': Firebase.ServerValue.TIMESTAMP
                    }, function(error) {
                        if (error) {
                            console.err(error);
                            Auth.$unauth();
                        } else {
                            console.log('Logged in as: ' + authData.uid);
                            location.href = '@routes.HomeController.index';
                        }
                    });
                } else {
                    // First login because no user data yet
                    console.log('Logged in as: ' + authData.uid + ' (first login)');
                    location.href = '@routes.HomeController.first';
                }
            }, function(error) {
                $scope.error = error;
            });
        }).catch(function(error) {
            $scope.error = error;
        });
    };
}]);
</script>
    </head>
    <body>
        <h1>Login -- tribox Contest</h1>

        <div ng-controller="AuthCtrl">
            <form name="loginForm" ng-submit="login()">
                Email: <input type="email" ng-model="email"><br>
                Password: <input type="password" ng-model="password"><br>
                <input type="submit" value="Login">
            </form>

            <p ng-if="message">Message: <strong>{{ message }}</strong></p>
            <p ng-if="error">Error: <strong style="color:#f00;">{{ error }}</strong></p>
        </div>

    </body>
</html>

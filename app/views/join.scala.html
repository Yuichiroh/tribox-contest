@(firebaseapp: String)

<!DOCTYPE html>
<html lang="ja" ng-app="contestApp">
    <head>
        <meta charset="UTF-8">
        <title>Join -- tribox Contest</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
<script>
// Random string for initial password
var getRandomStr = function(l) {
    var c = 'qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM1234567890';
    var cl = c.length;
    var r = '';
    for (var i = 0; i < l; i++) {
        r += c[Math.floor(Math.random() * cl)];
    }
    return r;
};

var app = angular.module('contestApp', ['firebase']);
var ref = new Firebase('https://@{firebaseapp}.firebaseio.com');

app.factory('Auth', ['$firebaseAuth', function($firebaseAuth) {
    return $firebaseAuth(ref);
}]);

app.controller('AuthCtrl', ['$scope', 'Auth', function($scope, Auth) {
    $scope.createUser = function() {
        $scope.message = null;
        $scope.error = null;

        var _email = $scope.email;
        var _password = 'tmp-' + getRandomStr(12);
        Auth.$createUser({
            email: _email,
            password: _password
        }).then(function(userData) {
            $scope.message = 'User created with uid: ' + userData.uid;

            Auth.$resetPassword({
                email: _email
            }).then(function() {
                $scope.message = 'Password email sent successfully!';
            }).catch(function(error) {
                $scope.error = error;
            });
        }).catch(function(error) {
            $scope.error = error;
        });
    };
}]);
</script>
    </head>
    <body>
        <h1>Join -- tribox Contest</h1>

        <p>
            メールアドレスを入力してください。
            入力されたメールアドレス宛てに初期パスワードが記載されたメールが送信されます
            (送信元: noreply@@@{firebaseapp}.firebaseapp.com)。
            初期パスワードでログインしてパスワードを変更してください。
        </p>

        <div ng-controller="AuthCtrl">
            <form novalidate name="joinForm" ng-submit="createUser()">
                Email: <input type="email" name="email" ng-model="email" required>
                <span ng-show="joinForm.email.$error.email">Not valid email!</span><br>
                <span ng-show="joinForm.email.$error.required">Required!</span><br>
                <input type="submit" value="Create User">
            </form>

            <p ng-if="message">Message: <strong>{{ message }}</strong></p>
            <p ng-if="error">Error: <strong style="color:#f00;">{{ error }}</strong></p>
        </div>

    </body>
</html>

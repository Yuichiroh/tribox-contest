@(firebaseapp: String)

<!DOCTYPE html>
<html lang="ja" ng-app="contestApp">
    <head>
        <meta charset="UTF-8">
        <title>Join -- tribox Contest</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
<script>
var app = angular.module('contestApp', ['firebase']);

app.factory('Auth', ['$firebaseAuth', function($firebaseAuth) {
    var ref = new Firebase('https://@{firebaseapp}.firebaseio.com');
    return $firebaseAuth(ref);
}]);

app.controller('AuthCtrl', ['$scope', 'Auth', function($scope, Auth) {
    $scope.createUser = function() {
        $scope.message = null;
        $scope.error = null;

        var _email = $scope.email;
        var _password = $scope.password;
        Auth.$createUser({
            email: _email,
            password: _password
        }).then(function(userData) {
            $scope.message = 'User created with uid: ' + userData.uid;

            Auth.$authWithPassword({
                email: _email,
                password: _password
            }).then(function(authData) {
                $scope.message = 'Logged in as: ' + authData.uid;
                location.href = '@routes.HomeController.index';
            }).catch(function(error) {
                $scope.error = error;
            });
        }).catch(function(error) {
            $scope.error = error;
        });
    };

    /*$scope.removeUser = function() {
        $scope.message = null;
        $scope.error = null;

        Auth.$removeUser({
            email: $scope.email,
            password: $scope.password
        }).then(function() {
            $scope.message = 'User removed';
        }).catch(function(error) {
            $scope.error = error;
        });
    };*/
}]);
</script>
    </head>
    <body>
        <h1>Join -- tribox Contest</h1>

        <div ng-controller="AuthCtrl">
            <form novalidate name="joinForm" ng-submit="createUser()">
                <p>
                    Email: <input type="email" name="email" ng-model="email" required>
                    <span ng-show="joinForm.email.$error.email">Not valid email!</span>
                    <span ng-show="joinForm.email.$error.required">Required!</span>
                </p>
                <p>
                    Password: <input type="password" name="password" ng-model="password" required>
                    <span ng-show="joinForm.password.$error.required">Required!</span>
                </p>

                <input type="submit" value="Create User"><br>
                <!--<button ng-click="removeUser()">Remove User</button><br>-->
            </form>

            <p ng-if="message">Message: <strong>{{ message }}</strong></p>
            <p ng-if="error">Error: <strong style="color:#f00;">{{ error }}</strong></p>
        </div>

    </body>
</html>
